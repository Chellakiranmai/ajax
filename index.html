<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script>
        function loadAboutInformation(){
            // call to ajax
            var request = new XMLHttpRequest();
            // request.open("GET", "about.html");
            request.open("GET", "data.json");

            request.onreadystatechange = function(){
                // call whenever state change
                if(this.readyState == 4 && this.status == 200){
                    // Completed the request
                    console.log(this.responseText);
                    document.getElementById("container").innerHTML = this.responseText;


                }
            };
            request.send();

        }
    </script>
</head>
<body>
    <h1>Welcome to home page</h1>
    <h2>We are learning ajax</h2>
    <p>Please do subscribe</p>
    <h1><a href="about.html">About</a></h1>
    <button onclick="loadAboutInformation()">load about</button>
    <!-- to load data in about page in index when clicked on load about link without loading new page we use ajax -->
    
    <div id="container"></div>

    <!-- using jquery how to load ajax request in simple format -->

    <button id="jbtn">Jquery Load</button>
    <!-- copy the link from jquery CDN -->

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            // document is ready
            $("#jbtn").click(function(){
                // btn click
                $.get("data.json", function(data){
                    console.log("jquery:");
                    console.log(data);
                })
            })
            
        }
            
        )


    </script>

</body>
</html>
